<div class="cd-tabs">
  {% assign url = page.url|remove:'index.html' %}
  	<nav>
		<ul class="cd-tabs-navigation">

      {% for link in site.links %}
        <li class="{% if url == link.url %}selected {% endif %}main">
            <a href="{{link.url}}">{{link.name}}</a>
        </li>
      {% endfor %}
		</ul>
	</nav>

</div>
